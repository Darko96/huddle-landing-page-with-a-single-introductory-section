<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="" class="logo" />
    </header>

    <main>
      <div class="hero">
        <img
          src="images/illustration-mockups.svg"
          alt=""
          class="hero-img"
        />

        <div class="intro">
          <h1 class="intro-heading">Build The Community Your Fans Will Love</h1>
          <p class="intro-decs">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" class="register-btn">Register</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="sm-links">
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook-f sm-icon"></i
        ></a>
        <a href="https://twitter.com/?lang=en"
          ><i class="fa-brands fa-twitter sm-icon"></i
        ></a>
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram sm-icon"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
